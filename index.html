<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Dice Game</title>
</head>
<body>
    <div class="app">
        <div class="cubics">
            <div class="box box-1">
                <div class="column">
                    <div class="row">
                        <div class="dot mod-1-1"></div>
                    </div>
                    <div class="row">
                        <div class="dot mod-1-2"></div>
                    </div>
                    <div class="row">
                        <div class="dot mod-1-3"></div>
                    </div>
                </div>
                <div class="column">
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="dot mod-2-2"></div>
                    </div>
                    <div class="row">
                    </div>
                </div>
                <div class="column">
                    <div class="row">
                        <div class="dot mod-3-1"></div>
                    </div>
                    <div class="row">
                        <div class="dot mod-3-2"></div>
                    </div>
                    <div class="row">
                        <div class="dot mod-3-3"></div>
                    </div>
                </div>
            </div>
            <div class="box box-2">
                <div class="column">
                    <div class="row">
                        <div class="dot mod-1-1"></div>
                    </div>
                    <div class="row">
                        <div class="dot mod-1-2"></div>
                    </div>
                    <div class="row">
                        <div class="dot mod-1-3"></div>
                    </div>
                </div>
                <div class="column">
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="dot mod-2-2"></div>
                    </div>
                    <div class="row">
                    </div>
                </div>
                <div class="column">
                    <div class="row">
                        <div class="dot mod-3-1"></div>
                    </div>
                    <div class="row">
                        <div class="dot mod-3-2"></div>
                    </div>
                    <div class="row">
                        <div class="dot mod-3-3"></div>
                    </div>
                </div>
            </div>
        </div>
    
    <div class="throw-cubics">Throw</div>
</div>
</body>
</html>
